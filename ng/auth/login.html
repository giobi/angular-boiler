<div class="container">
    <div class="row">
        <div class="col s12">

            <form action="">

                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>


                        <div class="input-field">
                            <input type="text" id="email" class="validate" ng-model="s.user.email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" class="validate" ng-model="s.user.password">
                            <label for="password">Password</label>
                        </div>
                    <div class="row">
                        <div class="card-action">


                            <a href class="btn waves-effect waves-light" ng-click="s.submit(s.user)">
                                Login
                            </a>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
